<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.set全局操作</h1>
    <hr>
    <div id="app">
        {{count}}
        <ul>
            <li v-for='item in arr'>{{item}}</li>
        </ul>
    </div>

    <p>
        <button onclick="add()">ADD</button>
    </p>
</body>
<script>
    function add(){
        //app.count++;
        //outData.count++;

        //vue用下标改变时没有效果
        //app.arr[1] = 'fff';
        Vue.set(app.arr,1,'fff');
    }
    var outData = {
        count:1,
        arr:['aaa','bbb','ccc']
    }
    var app = new Vue({
        el:'#app',
        data:outData
    })
</script>
</html>
