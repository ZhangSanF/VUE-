<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>实例入门-实例属性</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        mounted:function(){
            $('#app').html('我是jquery');
        },
        methods:{
            add:function(){
                console.log('调用构造器内部add方法。');
            }
        }
    })

    app.add();
</script>
</html>
