<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>实例方法</h1>
    <hr>
    <div id="app">
        
    </div>

    <p><button onclick="destroy()">销毁</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更改数据</button></p>
</body>
<script>
    var dylan = Vue.extend({
        template:`<p>{{message}}</p>`,
        data:function(){
            return {
                message:'Hello I am dylan'
            }
        },
        mounted:function(){
            console.log('mounted 被创建');
        },
        destroyed:function(){
            console.log('destroy 销毁之后');
        },
        updated:function(){
            console.log('updated 更新之后');
        }
    })

    var vm = new dylan().$mount('#app');

    function destroy(){
        vm.$destroy();
    }
    function reload(){
        vm.$forceUpdate();
    }
    function tick(){
        vm.message="update message info ";
        vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }
</script>
</html>
