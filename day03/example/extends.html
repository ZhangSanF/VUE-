<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Extends Option  扩展选项</h1>
    <hr>
    <div id="app">
        ${num}
        <p>
            <button @click='add'>ADD</button>
        </p>
    </div>
</body>
<script>
    var extendsObj = {
        updated:function(){
            console.log('我是扩展的update');
        },
        methods:{
            add:function(){
                console.log('我是被扩展出来的方法！');
            }
        }
    }
    var app = new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function(){
                this.num++;
            }
        },
        updated:function(){
            console.log('我是原生的updated');
        },
        extends:extendsObj,

        delimiters:['${','}']
    })
</script>
</html>
