<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .classA{color:red;}
        .classB{font-size: 150%;}
    </style>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" alt="" width="200px">
        <hr>
        <a :href="webUrl" target="_blank">技术胖</a>
        <hr>
        <div :class='className'>绑定class</div>
        <div :class='{classA:isOk}'>绑定class中的判断</div>
        <div :class='[classA,classB]'>绑定class中的判断</div>
        <div :class='isOk?classA:classB'>绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model='isOk'>
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style='{color:red,fontSize:font}'>绑定Style</div>
        <div :style='styleObject'>对象绑定Style</div>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            imgSrc:'https://mini.eastday.com/dubashouye/1531442230_22.jpg',
            webUrl:'http://jspang.com',
            className:'classA',
            isOk:false,
            classA:'classA',
            classB:'classB',
            red:'red',
            font:'20px',
            styleObject:{
                color:'green',
                fontSize:'24px'
            }
        }
    })
</script>
</html>
