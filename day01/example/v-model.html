<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p><input type="text" v-model='message'></p>
        <p><input type="text" v-model.lazy='message'></p>    
        <p><input type="text" v-model.number='message'></p>
        <p><input type="text" v-model.tria='message'></p>
        <hr>
        <h3>文本域</h3>
        <textarea  cols="30" rows="10" v-model='message'></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model='isTrue'>
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <input type="checkbox" id="dylan" value="dylan" v-model='web_names'>
        <label for="dylan">dylan</label>
        <input type="checkbox" id="panda" value="panda" v-model='web_names'>
        <label for="panda">panda</label>
        <input type="checkbox" id="panpan" value="panpan" v-model='web_names'>
        <label for="panpan">panpan</label>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" id="one" value="男" v-model='sex'>
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model='sex'>
            <label for="two">女</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>
        <p>
            <div @click='unde($event)' style="width: 100px;height: 100px;border: 1px solid red;" v-model='tre'></div>
            <div @click='unde($event)' style="width: 100px;height: 100px;border: 1px solid red;" v-model='tre'></div>
            <div @click='unde($event)' style="width: 100px;height: 100px;border: 1px solid red;" v-model='tre'></div>
        </p>
    </div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world',
            isTrue:true,
            web_names:[],
            sex:'nan',
            tre:true
        },
        methods:{
            unde:function(e){
                e.target.style.border = '1px solid green';
                this.true = false;
            }
        }
    })
</script>
</html>
